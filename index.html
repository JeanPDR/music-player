<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Music Player</title>

</head>

<body>
    <img src="images/game1.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Jean Pereira</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0.0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">4:00</p>
        </div>
    </div>
    <div class="player">
        <i class="material-icons setas anterior">fast_rewind</i>
        <i class="material-icons botao-play">play_arrow</i>
        <i class="material-icons botao-pause">pause</i>
        <i class="material-icons setas proxima">fast_forward</i>
    </div>
    <audio src="musics/music1.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
